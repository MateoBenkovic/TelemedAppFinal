<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telemed App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/telemedicon.png" />
    <style>
        /* Header style */

       .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .header .user-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-left: auto;
        }

        .header .user-card img {
            height: 40px;
            border-radius: 50%;
        }

        /* User card menu style */
        .header .user-card-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 150px;
        }

        .header .user-card-menu a {
            display: block;
            padding: 10px 15px;
            color: #000;
            text-decoration: none;
            white-space: nowrap;
        }

        .header .user-card-menu a:hover {
            background-color: #f8f9fa;
        }

        .header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header .logo img {
    height: 80px;
    width: auto;
}

       /* Main content styling */
       .main-content {
           margin-left: auto;
           padding: 20px;
       }

       .main-content h2 {
           font-size: 24px;
           margin-bottom: 20px;
       }
    </style>
</head>

<body>

<!-- Header -->
<div class="header">
    <div class="logo">
        <img src="/images/telemed.png" alt="Telemed Logo">
    </div>

    <div class="user-card" onclick="toggleUserMenu()">
        <span th:text="${session.user.ime + ' ' + session.user.prezime }"></span>
        <img src="/images/user.png" alt="User">
        <div id="user-card-menu" class="user-card-menu">
            <a href="/logout" class="mt-auto">Odjava</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2 class="mt-4">Unos novog korisnika</h2> <br>
    <div class="row">
        <!-- Left Column for Form -->
        <div class="col-6">
            <form action="/addNewPatient">

                <div>
                    <label for="mb">Matični broj</label><br>
                    <input class="form-control mb-3 js-mb" type="number" id="mb" name="mb" placeholder="Unesite matični broj pacijenta">
                </div>
                <div>
                    <label for="ime">Ime</label><br>
                    <input class="form-control mb-3 js-ime" type="text" id="ime" placeholder="Unesite ime pacijenta" name="ime">
                </div>
                <div>
                    <label for="prezime">Prezime</label><br>
                    <input class="form-control mb-3 js-prezime" type="text" id="prezime" placeholder="Unesite prezime pacijenta" name="prezime">
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Datum rodjenja</label><br>
                        <input class="form-control mb-3 js-datum-rodjenja" type="date" id="date" name="datumRodjenja">
                    </div>
                    <div class="col-md-8">
                        <label for="spol">Spol:</label>
                        <select id="spol" name="spol" required>
                            <option value="Muško">Muško</option>
                            <option value="Žensko">Žensko</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="adresa">Adresa stanovanja</label><br>
                    <input class="form-control mb-3 js-adresa" type="text" id="adresa" placeholder="Unesite ulicu i kućni broj" name="adresa">
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Poštanski broj</label><br>
                        <input class="form-control mb-3 js-pb" type="number" name="pb">
                    </div>
                    <div class="col-md-8">
                        <label for="grad">Grad</label><br>
                        <input class="form-control mb-3 js-grad" type="text" id="grad" name="grad">
                    </div>
                </div>
                <div>
                    <label for="kontakt">Mobitel/Telefon</label><br>
                    <input class="form-control mb-3 js-kontakt" type="number" id="kontakt" placeholder="0991234567 ili 044742584" name="kontakt">
                </div>

                <div class="col-6">
                    <div>
                        <label for="email">Email</label><br>
                        <input class="form-control mb-3 js-email" type="email" id="email" placeholder="adresa@adresa.com" name="email">
                    </div>
                    <div>
                        <label for="username">Korisničko ime</label><br>
                        <input class="form-control mb-3 js-username" type="text" id="username" placeholder="Korisničko ime za prijavu u aplikaciju" name="korisnickoIme">
                    </div>
                    <div>
                        <label for="lozinka">Lozinka</label><br>
                        <input class="form-control mb-3 js-lozinka" type="text" id="lozinka" placeholder="Lozinka za prijavu u aplikaciju" name="lozinka">
                    </div>
                    <button class="btn btn-danger" onclick="location.href='/listaPacijenata'" type="button">Odustani</button>
                    <button class="btn btn-primary" name="toPatients" type="submit">Dodaj</button>
                </div>
            </form>
        </div>

        <!-- Right Column for Image -->
        <div class="col-6 d-flex justify-content-center align-items-center">
            <img src="images/blood-pressure.jpg" class="img img-fluid shadow" style="width: auto; max-height: 550px;">
        </div>
    </div>
</div>

</body>
</html>
