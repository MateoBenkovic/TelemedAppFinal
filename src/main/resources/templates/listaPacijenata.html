<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popis pacijenata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/telemedicon.png"/>
    <style>
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .header .user-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-left: auto;
        }

        .header .user-card img {
            height: 40px;
            border-radius: 50%;
        }

        /* User card menu style */
        .header .user-card-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 150px;
        }

        .header .user-card-menu a {
            display: block;
            padding: 10px 15px;
            color: #000;
            text-decoration: none;
            white-space: nowrap;
        }

        .header .user-card-menu a:hover {
            background-color: #f8f9fa;
        }

        .header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header .logo img {
    height: 80px;
    width: auto;
}
        /* Main Content Styles */
        .main-content {
          margin: 0 auto;
          padding: 70px 20px 20px 20px; /* To avoid overlap with header */
        }

        /* Table Styles */
        .table-container {
          background-color: #ffffff;
          padding: 20px;
        }

        .table th, .table td {
          vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
          background-color: #f8f9fa;
        }

        .table-bordered th, .table-bordered td {
          border: 1px solid #ddd;
        }

        .text-center {
          text-align: center;
        }

        /* Button Styling in Content */
        .content-buttons {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
        }

        .content-buttons .btn {
          color: black;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          font-size: 16px;
          width: auto;
        }

        /*.content-buttons .btn:hover {
          background-color: #0056b3;
        } */

    </style>
    <script>
        function toggleUserMenu() {
          const menu = document.getElementById('user-card-menu');
          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (event) {
          const menu = document.getElementById('user-card-menu');
          if (!event.target.closest('.user-card')) {
            menu.style.display = 'none';
          }
        });
    </script>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="logo">
        <img src="/images/telemed.png" alt="Telemed Logo">
    </div>

    <div class="user-card" onclick="toggleUserMenu()">
        <span th:text="${session.user.ime + ' ' + session.user.prezime }"></span>
        <img src="/images/user.png" alt="User">
        <div id="user-card-menu" class="user-card-menu">
            <a href="/logout" class="mt-auto">Odjava</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2 class="mt-4">Popis pacijenata</h2> <!-- Left-aligned title -->
    <br>

    <!-- Button Section -->
    <div class="content-buttons">
        <button class="btn btn-warning" onclick="location.href = '/new_patient.html'">Novi pacijent</button>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>MB</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Datum Rođenja</th>
                <th>Spol</th>
                <th>Adresa</th>
                <th>PB</th>
                <th>Grad</th>
                <th>Kontakt</th>
                <th>Email</th>
                <th>Korisničko Ime</th>
                <th>Lozinka</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.mb}"></td>
                <td th:text="${patient.ime}"></td>
                <td th:text="${patient.prezime}"></td>
                <td th:text="${patient.datumRodjenja}"></td>
                <td th:text="${patient.spol}"></td>
                <td th:text="${patient.adresa}"></td>
                <td th:text="${patient.pb}"></td>
                <td th:text="${patient.grad}"></td>
                <td th:text="${patient.kontakt}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.korisnickoIme}"></td>
                <td th:text="${patient.lozinka}"></td>
                <td>
                    <a th:href="@{'/deletePatient?id=' + ${patient.id}}" class="btn btn-sm">
                        <img src="/images/delete.png" width="20" height="20" alt="Delete">
                    </a>
                    <a th:href="@{'/showPatient?id=' + ${patient.id}}" class="btn btn-sm">
                        <img src="/images/edit.png" width="20" height="20" alt="Edit">
                    </a>
                    <a th:href="@{'/showPatientRecords?id=' + ${patient.id}}" class="btn btn-sm">
                        <img src="/images/list.png" width="20" height="20" alt="Edit">
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
