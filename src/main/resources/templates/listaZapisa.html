<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telemed App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/telemedicon.png"/>
    <style>
        .header {
      display: flex;
      justify-content: space-between; /* Postavlja razmak između elemenata */
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .header .user-card {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      margin-left: auto; /* Pomaknite korisničku karticu na desnu stranu */
    }

    .header .user-card img {
      height: 40px;
      border-radius: 50%;
    }

    /* User card menu style */
    .header .user-card-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 150px;
    }

    .header .user-card-menu a {
      display: block;
      padding: 10px 15px;
      color: #000;
      text-decoration: none;
      white-space: nowrap;
    }

    .header .user-card-menu a:hover {
      background-color: #f8f9fa;
    }

    /*Buttons*/
    .sidebar nav button {
      background-color: #007bff;
      color: white; /* Bijela boja teksta */
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      text-align: left;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .sidebar nav button:hover {
      background-color: #0056b3; /* Tamnija plava na hover */
      transform: scale(1.05); /* Blago povećanje gumba na hover */
    }

    /* Dodavanje hover efekta na tekst */
    .sidebar nav button:hover span {
      color: #f8f9fa; /* Promjena boje teksta na svijetlu pri hoveru */
    }


    </style>
    <script>
        function toggleUserMenu() {
          const menu = document.getElementById('user-card-menu');
          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (event) {
          const menu = document.getElementById('user-card-menu');
          if (!event.target.closest('.user-card')) {
            menu.style.display = 'none';
          }
        });
    </script>
</head>

<body>
<div class="header">
    <div class="user-card" onclick="toggleUserMenu()">
        <span>Ivo Ivić</span>
        <img src="/images/user.png" alt="User">
        <div id="user-card-menu" class="user-card-menu">
            <a href="/logout" class="mt-auto">Odjava</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
    <div class="sidebar" id="sidebar-menu">
        <h3><img src="/images/telemed.png" width="230" height="80"></h3>
        <nav class="flex-grow-1 d-flex flex-column">
            <button class="btn" onclick="location.href = '/patientRecords'">Svi zapisi</button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="mt-4">Svi zapisi</h2> <br>
        <div class="row mb-3">
            <div class="col d-flex justify-content-between align-items-end">
                <!-- Left-aligned section -->
                <div class="d-flex">
                    <div class="me-3">
                        <label for="from-date">Od datuma:</label>
                        <input type="date" class="form-control" id="from-date">
                    </div>
                    <div class="me-3">
                        <label for="to-date">Do datuma:</label>
                        <input type="date" class="form-control" id="to-date">
                    </div>
                    <div>
                        <label for="sort">Sortiraj po:</label>
                        <select class="form-control" id="sort">
                            <option>Sistolički tlak</option>
                            <option>Dijastolički tlak</option>
                        </select>
                    </div>
                </div>

                <!-- Right-aligned button -->
                <button class="btn btn-warning" onclick="location.href = 'new_record_patient.html'">Novi zapis</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>Datum i vrijeme</th>
                    <th>Sistolički tlak</th>
                    <th>Dijastolički tlak</th>
                    <th>Otkucaji srca</th>
                    <th>Komentar</th>
                    <th>Obriši</th>
                    <th>Uredi</th>
                </tr>
                </thead>
                <tbody id="records">
                <tr th:each="item : ${patientStatus}">
                    <td th:text="${item.date}"></td>
                    <td th:text="${item.systolic}"></td>
                    <td th:text="${item.diastolic}"></td>
                    <td th:text="${item.pulse}"></td>
                    <td th:text="${item.comment}"></td>
                    <td><a th:href="@{'/deleteStatus?id=' + ${item.id}}"> <img src="/images/delete.png" width="25" height="25"></a> </td>
                    <td><a th:href="@{'/showStatus?id=' + ${item.id}}"><img src="/images/edit.png" width="24" height="24"></a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
