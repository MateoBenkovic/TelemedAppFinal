<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telemed App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/telemedicon.png"/>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .header .user-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-left: auto;
        }

        .header .user-card img {
            height: 40px;
            border-radius: 50%;
        }

        /* User card menu style */
        .header .user-card-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 150px;
        }

        .header .user-card-menu a {
            display: block;
            padding: 10px 15px;
            color: #000;
            text-decoration: none;
            white-space: nowrap;
        }

        .header .user-card-menu a:hover {
            background-color: #f8f9fa;
        }

        .header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header .logo img {
    height: 80px;
    width: auto;
}

        .main-content {
            margin: 0 auto;
            padding: 70px 20px 20px 20px;
        }

        /* Identical Table Styles */
        .table-container {
            background-color: #ffffff;
            padding: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

        .table-bordered th, .table-bordered td {
            border: 1px solid #ddd;
        }

        .text-center {
            text-align: center;
        }

        /* Button Styling in Content */
        .content-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .content-buttons .btn {
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            width: auto;
        }

    </style>
    <script>
        function toggleUserMenu() {
            const menu = document.getElementById('user-card-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (event) {
            const menu = document.getElementById('user-card-menu');
            if (!event.target.closest('.user-card')) {
                menu.style.display = 'none';
            }
        });
    </script>
</head>

<body>
<div class="header">
    <div class="logo">
        <img src="/images/telemed.png" alt="Telemed Logo">
    </div>

    <div class="user-card" onclick="toggleUserMenu()">
        <span th:text="${session.user.ime + ' ' + session.user.prezime }"></span>
        <img src="/images/user.png" alt="User">
        <div id="user-card-menu" class="user-card-menu">
            <a href="/logout" class="mt-auto">Odjava</a>
        </div>
    </div>
</div>

</div>

<!-- Main Content -->
<div class="main-content">
    <h2 class="mt-4">Svi zapisi</h2> <br>
    <div class="row mb-3">
        <div class="col d-flex justify-content-between align-items-end">
            <!-- Left-aligned section -->
            <div class="d-flex">
                <div class="me-3">
                    <label for="from-date">Od datuma:</label>
                    <input type="date" class="form-control" id="from-date">
                </div>
                <div class="me-3">
                    <label for="to-date">Do datuma:</label>
                    <input type="date" class="form-control" id="to-date">
                </div>
                <div>
                    <label for="sort">Sortiraj po:</label>
                    <select class="form-control" id="sort">
                        <option>Sistolički tlak</option>
                        <option>Dijastolički tlak</option>
                    </select>
                </div>
            </div>

            <!-- Right-aligned button -->
            <button class="btn btn-warning" onclick="location.href = 'new_record.html'">Novi zapis</button>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Datum i vrijeme</th>
                <th>Sistolički tlak</th>
                <th>Dijastolički tlak</th>
                <th>Otkucaji srca</th>
                <th>Komentar</th>
                <th>Obriši</th>
                <th>Uredi</th>
            </tr>
            </thead>
            <tbody id="records">
            <tr th:each="item : ${patientStatus}">
                <td th:text="${item.date}"></td>
                <td th:text="${item.systolic}"></td>
                <td th:text="${item.diastolic}"></td>
                <td th:text="${item.pulse}"></td>
                <td th:text="${item.comment}"></td>
                <td>
                    <a th:href="@{'/deleteStatus?id=' + ${item.id}}">
                        <img src="/images/delete.png" width="25" height="25">
                    </a>
                </td>
                <td>
                    <a th:href="@{'/showStatus?id=' + ${item.id}}">
                        <img src="/images/edit.png" width="24" height="24">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
